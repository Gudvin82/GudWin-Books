<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комиксы - GudWin BookS</title>
    <meta name="description" content="Раздел комиксов GudWin BookS." />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="topbar">
      <a href="./index.html"><img src="./assets/images/logo-2.png" alt="GudWin BookS" class="top-logo" /></a>
      <nav class="mini-nav">
        <a href="./index.html">Главная</a>
        <a href="./fairy.html">Сказки</a>
      </nav>
    </header>

    <main class="page">
      <section class="mockup-wrap">
        <div class="mockup comics-mockup">
          <img src="./assets/images/comics-reference.png" alt="Страница комиксов" class="mockup-image" />

          <form id="comics-form" class="controls controls-comics-page" autocomplete="off">
            <select name="genre"><option>Супергерои</option><option>Фэнтези</option></select>
            <input name="synopsis" value="Герой сражается со злым кодуном" />
            <button type="submit">Сгенерировать комикс</button>
          </form>

          <div class="voice-box comic-voice-box">
            <button id="comics-tts">Слушать комикс</button>
            <span id="comics-status">Голос: эпичный</span>
          </div>
        </div>
      </section>

      <section class="result-panel" id="comics-result">
        <h2>Результат генерации комикса</h2>
        <p>Укажите жанр и синопсис, затем запустите генерацию.</p>
      </section>
    </main>

    <footer class="footer">
      <div>Документы РФ 2026</div>
      <div class="footer-links">
        <a href="./legal/offer.html">Оферта</a>
        <a href="./legal/privacy.html">Конфиденциальность</a>
        <a href="./legal/personal-data.html">ПДн</a>
        <a href="./legal/consent.html">Согласие</a>
        <a href="./legal/ai-policy.html">ИИ-контент</a>
      </div>
    </footer>

    <script src="./assets/js/comics.js"></script>
  </body>
</html>
