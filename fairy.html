<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сказки - GudWin BookS</title>
    <meta name="description" content="Раздел сказок GudWin BookS." />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="topbar">
      <a href="./index.html"><img src="./assets/images/logo-2.png" alt="GudWin BookS" class="top-logo" /></a>
      <nav class="mini-nav">
        <a href="./index.html">Главная</a>
        <a href="./comics.html">Комиксы</a>
      </nav>
    </header>

    <main class="page">
      <section class="mockup-wrap">
        <div class="mockup fairy-mockup">
          <img src="./assets/images/fairy-reference.png" alt="Страница сказок" class="mockup-image" />

          <form id="fairy-form" class="controls controls-fairy-page" autocomplete="off">
            <select name="age"><option>4-6 лет</option><option>6-8 лет</option></select>
            <select name="theme"><option>Дружба</option><option>Приключения</option></select>
            <select name="moral"><option>Добро</option><option>Смелость</option></select>
            <button type="submit">Сгенерировать сказку</button>
          </form>

          <div class="voice-box">
            <button id="fairy-tts">Слушать сказку</button>
            <span id="fairy-status">Голос: фея</span>
          </div>
        </div>
      </section>

      <section class="result-panel" id="fairy-result">
        <h2>Результат генерации сказки</h2>
        <p>Заполните параметры и нажмите «Сгенерировать сказку».</p>
      </section>
    </main>

    <footer class="footer">
      <div>Документы РФ 2026</div>
      <div class="footer-links">
        <a href="./legal/offer.html">Оферта</a>
        <a href="./legal/privacy.html">Конфиденциальность</a>
        <a href="./legal/personal-data.html">ПДн</a>
        <a href="./legal/consent.html">Согласие</a>
        <a href="./legal/ai-policy.html">ИИ-контент</a>
      </div>
    </footer>

    <script src="./assets/js/fairy.js"></script>
  </body>
</html>
